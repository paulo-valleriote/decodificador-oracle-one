<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">

  <title>Decodificador</title>
  <link rel="stylesheet" href="styles/styles.css">
</head>

<body>
  <aside>
    <nav>
      <a href="/">
        <img src="assets/logo-alura.svg" alt="Logo da Alura">
      </a>
    </nav>
  </aside>

  <main>
    <div class="content-wrapper">

      <div class="crypt-area">
        <section>
          <textarea id="textInput" placeholder="Digite seu texto"></textarea>
        </section>

        <footer>

          <span class="warning">
            <img src="assets/warning-icon.svg" alt="Atenção!">
            Apenas letras minúsculas e sem acento.
          </span>

          <div class="buttons-wrapper">
            <button id="crypt" class="button-crypt">
              Criptografar
            </button>

            <button id="decrypt" class="button-descrypt">
              Descriptografar
            </button>
          </div>

        </footer>
      </div>

      <di class="display-area">

        <div id="textDisplay">
          <img src="assets/not-find-icon.svg" alt="Mulher com lupa">
          <h2>Nenhuma mensagem encontrada</h2>
          <p>
            Digite um texto que você deseja criptografar ou descriptografar.
          </p>
        </div>

        <button id="copy" class="button-copy" hidden>Copiar</button>
    </div>

    </div>
  </main>

  <footer class="pageFooter">
    <div>
      Feito por { paulo-valleriote }
    </div>
    <a href="https://github.com/paulo-valleriote">
      href={ GitHub }
    </a>
  </footer>

  <script src="script.js"></script>
</body>

</html>
